<!DOCTYPE html>
<html>

<head>
    <!-- Alteração de Estilo da Página de Recuperação -->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Implementações JS, PLUGINS & etc -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="cordova.js"></script>
    <!-- Título da Página -->
    <title>tebRecuperar</title>
    <!-- Importações Libs, Components & etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Tela de Recuperação -->
    <div class="container">
        <div class="login">
            <center><img src="img/icon-teburo.png" height="120px" class="logo" id="logo"></center>
            <h1 style="margin-bottom: 30px">Recuperação</h1>
            <div class="digito">
                <p style="font-size: 13px; margin-left: 2px; color: rgb(108, 69, 55);">Forneça o email ao
                    qual pertence a conta
                    que você esqueceu a senha.</p>
                <input type="email" maxlength="70" placeholder="Email" id="email" required><br>
            </div>
            <button class="loginBtn" type="button" id="confirmar" style="background: rgb(148, 92, 74);">
                Enviar
            </button>
            <div id="registerMessage" class="login-message"></div>
            <p class="ajuda">
                <a href='index.html'>Voltar para Login</a>
            </p>
        </div>
    </div>
    <!-- Firebase Plugins -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- Implementações Scripts Externos -->
    <script src="js/main.js"></script>
    <script src="js/authRecovery.js" type="module"></script>
</body>

</html>
