<!DOCTYPE html>
<html>

<head>
    <!-- Alteração de Estilo da Página Inicial -->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Implementações JS, PLUGINS & etc -->
    <script type="module" src="js/firebase.js"></script>
    <script src="js/jquery.js"></script>
    <script src="cordova.js"></script>
    <script src="js/authLogin.js" type="module"></script>
    <!-- Título da Página -->
    <title>tebLogin</title>
    <!-- Importações Libs, Components & etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <!-- Tela de Login -->
    <div class="container">
        <div class="login">
            <center><img src="img/icon-teburo.png" height="120px" class="logo" id="logo"></center>
            <div class="digito">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" maxlength="35" placeholder="Senha" id="pass">
                    <i id="olho" class="fa-solid fa-eye"></i>
                </div>
                <div class="lembrar-senha">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Lembrar senha</label>
                </div>
            </div>
            <button class="loginBtn" type="button" style="background: rgb(148, 92, 74);">
                <a>Entrar</a>
            </button>
            <button class="loginBtn" type="button" onclick="window.location.href='menuCadastro.html'"
                style="background: rgb(255, 145, 108);">
                <a>Cadastrar</a>
            </button>
            <p class="ajuda">
                <a href='menuRecuperar.html'>Esqueci minha senha</a></br>
                <a href='menuPrincipal.html' style="color: rgb(148, 92, 74);">Visitante</a>
            </p>
            <div id="loginMessage" class="login-message"></div>
        </div>
    </div>

    <!-- Implementações Scripts Externos -->
    <script src="js/main.js"></script>
    <script src="js/togglePass.js"></script>
    <script src="js/savePass.js"></script>
</body>

</html>
