<!DOCTYPE html>
<html>
    <head>
        <!-- Alteração de Estilo da Página Inicial -->
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/estilo.css">   
        <!-- Implementações JS, PLUGINS e ETC -->       
        <script src="js/jquery.js"></script>
        <script src="./../cordova.js"></script>
        <script src="js/index.js"></script>
        <!-- Título da Página -->
        <title> Pagina de Login</title>
    </head>
        <body>
            <!-- Telas de Login e Senha -->
            <div class="container">
                <div class="login">
                    <center><img src="img/icon-teburo.png" height="120px"></img></center>
                        <div class="digito">
                            <input type="email" maxlength="35" placeholder="Email" id="email"><br>
                            <input type="password" maxlength="15" placeholder="Senha" id="pass">
                            <img src="http://i.stack.imgur.com/H9Sb2.png" id="olho" class="olho">
                        </div>  
                        <div class="entrar">
                            <button type="button" id="btnEntrar" onclick="login()"><a>Entrar</a></button>
                        </div>
                        <div class="cadastrar">
                            <button type="button" id="btnCadastro" onclick="window.location.href='menuCadastro.html'"><a>Cadastrar</a></button>
                        </div>
                        <p class="ajuda"> 
                            <a href='menuRecuperar.html'> Esqueci minha senha</a>
                        </p>
                        <p class="ajuda"> 
                            <a href='menuPrincipal.html'> Visitante</a>
                        </p>
                </div>  
            </div> 
            <!-- Implementações Scripts Externos -->
            <script src="js/main.js"></script>
            <script src="js/authLogin.js"></script>
            <!-- Firebase Plugins -->
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        </body>

        <!-- Script Esconder/Revelar Senha - Input -->
        <script type="text/javascript">
            let input = document.getElementById('pass'),
            img = document.getElementById('olho');    

            img.addEventListener('click', function() {
                if (input.type == 'password') {
                    input.type = 'text';
                    this.style.opacity = "1"
                }else{
                    input.type = "password";
                    this.style.opacity = ".3"
                  } 
            });
    </script>
