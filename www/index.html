<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no"> 
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <title> Pagina de Login</title>
    </head>
        <body>
         <div class="container">
            <div class="login">
                <h1> Teburo </h1>
                <div class="digito">
                        <input type="text" maxlength="20" placeholder="Nome de Usuário"><br>
                        <input type="password" id="pass" maxlength="15" placeholder="Senha" >
                        <img src="http://i.stack.imgur.com/H9Sb2.png" id="olho" class="olho">
                </div>  

                <div class="entrar">
                    <button>Entrar</button>
                </div>

                <div class="cadastrar">
                    <button onclick="window.location.href='menuCadastro.html'"><a>Cadastrar</a></button>
                </div>
                
                <p class="ajuda"> 
                    <a href='menuRecuperar.html'> Esqueci minha senha</a>
                </p>
                
                <div class="alternativo"> 
                            <h3> OU</h3>
                </div>
                <div class="espaço icones">
                   <div class="icon"><img  src="img/google-icon.png"></img></div>
                   <div class="icon"><img  src="img/face-icon.png"></div>
                   <div class="icon"><img  src="img/twitter-icon.png"></div>
                </div>

            </div>  
         </div> 
    </body>
    <script type="text/javascript">
                let input = document.getElementById('pass'),
                img = document.getElementById('olho');
                
                img.addEventListener('click', function() {
                  if (input.type == 'password') {
                      input.type = 'text';
                      this.style.opacity = "1"
                  } else{
                      input.type = "password";
                      this.style.opacity = ".3"
                  } 
                });
                </script>
</html>
