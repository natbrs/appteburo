            <!-- Script Esconder/Revelar Senha - Input 1 -->
            <script type="text/javascript">
                let input = document.getElementById('pass'),
                img = document.getElementById('olho');
        
                img.addEventListener('click', function(){
                    if (input.type == 'password') {

                        input.type = "password";
