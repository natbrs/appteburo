<!DOCTYPE html>
<html>

<head>
    <!-- Alteração de Estilo da Página de Cadastro -->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Implementações JS, PLUGINS & etc -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="cordova.js"></script>

    <!-- Título da Página -->
    <title>tebCadastro</title>
    <!-- Importações Libs, Components & etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Telas de Cadastro -->
    <div class="container">
        <div class="login">
            <center><img src="img/icon-teburo.png" height="120px" class="logo" id="logo"></center>
            <h1>Cadastro</h1>
            <div class="digito">
                <input type="text" maxlength="20" placeholder="Nome de Usuário" id="nick" required><br>
                <input type="email" maxlength="70" placeholder="Email" id="email" required><br>
                <div class="password-container">
                    <input type="password" id="pass" maxlength="20" placeholder="Senha" required>
                    <i id="olho" class="fa-solid fa-eye"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="pass-confirm" maxlength="20" placeholder="Confirmar Senha" required>
                    <i id="olho-confirm" class="fa-solid fa-eye"></i>
                </div>
            </div>
            <button class="loginBtn" type="button" id="confirmar" style="background: rgb(148, 92, 74);">
                Confirmar
            </button>
            <div id="registerMessage" class="login-message"></div>
            <p class="ajuda">
                <a href='index.html'>Já sou cadastrado</a>
            </p>
        </div>
    </div>
    <!-- Firebase Plugins -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- Implementações Scripts Externos -->
    <script src="js/main.js"></script>
    <script src="js/togglePass.js"></script>
    <script type="module" src="js/register.js"></script>
</body>

</html>
