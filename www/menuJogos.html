<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="css/menu.css">
        <script src="js/jquery.js"></script>
        <script src="cordova.js"></script>
        <title>Menu Principal</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Teburo</a>
                   <div class="nav__menu" id="nav-menu">
                       <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#home" class="nav__link active-link">
                                    <i class='bx bxs-joystick nav__icon'></i>
                                    <span class="nav__name">Jogos</span>
                                </a>
                            </li>
                            <li class="nav__item">
                            <a href="#about" class="nav__link">
                                    <i class='bx bxs-store nav__icon'></i>
                                <span class="nav__name">Loja</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                   <i class='bx bxs-user-circle nav__icon'></i>
                                    <span class="nav__name">Perfil</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                 <i class='bx bxs-notepad nav__icon'></i>
                                 <span class="nav__name">Histórico</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <i class='bx bx-cog nav__icon'></i>
                                <span class="nav__name">Config</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <img src="assets/img/perfil.png" alt="" class="nav__img">
            </nav>
        </header>

        <main>
            <section class="container section section__height" id="home">
                <h2 class="section__title">Jogos</h2>
            </section>

            <section class="container section section__height" id="about">
                <h2 class="section__title">Loja</h2>
            </section>

            <section class="container section section__height" id="skills">
                <h2 class="section__title">Perfil</h2>
            </section>

            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Histórico</h2>
            </section>

            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Configurações</h2>
            </section>
        </main>
        
        <script src="js/main.js"></script>
    </body>
</html>
